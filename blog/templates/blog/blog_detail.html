<!-- Signin Page -->
{% extends 'base.html' %}
<!-- Page Title -->
{% block title %}
<title>{{blog.title}}</title>
{% endblock title%}
<style></style>
<!-- Page Content -->
{% block content %}
<main class="h-full pb-16 overflow-y-auto">
  <!-- Remove everything INSIDE this div to a really blank page -->
  <div
    class="p-y-2 relative min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800"
  >
    <img
      class="object-cover w-full h-32 rounded"
      src="/media/{{blog.image}}"
      alt=""
      aria-hidden="true"
    />
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      {{blog.title}}
    </h2>
    <div class="text-gray-600 p-2 dark:text-gray-400">{{details|safe}}</div>
  </div>
</main>
<script>
  const h2s = document.querySelectorAll("h2");
  h2s.forEach((element) => {
    element.classList.add(
      "my-6",
      "text-2xl",
      "font-semibold",
      "text-gray-700",
      "dark:text-gray-200"
    );
  });
</script>
{% endblock content %}
