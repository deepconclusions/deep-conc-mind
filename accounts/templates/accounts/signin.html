<!-- Signin Page -->
{% extends 'base.html' %}
<!-- Page Content -->
{% block content %}
<!-- Load Social Account -->
{% load socialaccount %}
<main class="h-full pb-16 overflow-y-auto">
  <div class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      Welcome back, login
    </h2>
    <!-- CTA -->
    <a
      class="flex items-center justify-between p-4 mb-8 text-sm font-semibold text-purple-100 bg-purple-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple"
      href="{% provider_login_url 'google' %}?next=/"
    >
      <div class="flex items-center text-center">Login with Google</div>
    </a>
    <!-- General elements -->
    <h4
      class="text-center mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300"
    >
      Or
    </h4>
    <div
      class="px-4 pt-3 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
    >
      <form action="{% url 'accounts:signin' %}" method="post">
        {% csrf_token %}
        <div class="mt-3">{{form}}</div>
        <div class="flex mt-1 justify-center">
          <button
            type="submit"
            class="w-full px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
          >
            Login
          </button>
        </div>
        <div>
          <p class="mt-3">
            <a
              class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
              href="./create-account.html"
            >
              Create account
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock content %}
